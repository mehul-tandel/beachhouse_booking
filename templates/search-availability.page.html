{{template "base" .}} {{define "content"}}
<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <h1 class="mt-4">Search for Availability</h1>

      <form action="/search-availability" method="post" class="needs-validation">
        <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
        <div class="form-row" id="reservation-dates">
          <div class="col">
            <div class="mb-3">
              <label for="start_date" class="form-label">Starting Date</label>
              <input
                required
                type="text"
                class="form-control"
                id="start_date"
                name="start_date"
                aria-describedby="startDateHelp"
                placeholder="Arrival"
              />
              <div id="startDateHelp" class="form-text">
                Enter a starting date in the form of DD-MM-YYYY.
              </div>
            </div>
          </div>

          <div class="col">
            <div class="mb-3">
              <label for="end_date" class="form-label">Ending Date</label>
              <input
                required
                type="text"
                class="form-control"
                id="end_date"
                name="end_date"
                aria-describedby="endDateHelp"
                placeholder="Departure"
              />
              <div id="endDateHelp" class="form-text">
                Enter a endinging date in the form of DD-MM-YYYY.
              </div>
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">
          Search Availability
        </button>
      </form>
    </div>
  </div>
</div>
{{end}}

{{define "js"}}
  <script>
    const elem = document.getElementById("reservation-dates");
      const rangepicker = new DateRangePicker(elem, {
        // ...options
      });
  </script>
{{end}}
